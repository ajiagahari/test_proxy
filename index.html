<html>
<head>
  <title>Express HTML</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div style="margin:100px;">
    <div class="jumbotron"  style="padding:40px;">
      <iframe
        id="test"
        src="/https://www.forbes.com"
        frameborder="0" allowfullscreen
        onload="load(this);"
        style="position:absolute;top:0;left:0;width:100%;height:90%;"></iframe>
    </div>
    <div>
      aslkjdalsjdljasldklasgdasdg
    </div>
  </div>
</body>

  <script type="text/javascript">
    function load(e) {
      var parent = e;
      console.log($("#test").contents())
      $("#test").contents().on("click", function(e) {
        e.preventDefault()
        //do something
        if(e.target.href){
          var url = "/"+e.target.href.substring(0,e.target.href.length-1)
          document.getElementById('test').contentWindow.location.replace(url)
        }
      });
    }

  </script>
</html>
